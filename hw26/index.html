<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div id="categories" class="list-group"></div>
        </div>
        <div class="col-md-4">
          <div id="products" class="list-group"></div>
        </div>
        <div class="col-md-4">
          <div id="productInfo"></div>
          <button
            id="buyButton"
            class="btn btn-primary mt-2"
            style="display: none"
          >
            Купити
          </button>
          <div id="purchaseMessage" style="display: none">Товар куплено!</div>
          <div id="orderForm" style="display: none">
            <h5>Форма оформлення замовлення</h5>
            <form id="orderForm">
              <div class="form-group">
                <label for="fullName">ПІБ покупця:</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="city">Місто:</label>
                <select class="form-control" id="city" required>
                  <option value="Київ">Київ</option>
                  <option value="Львів">Львів</option>
                  <option value="Харків">Харків</option>
                </select>
              </div>
              <div class="form-group">
                <label for="deliveryPoint">Склад Нової пошти:</label>
                <input
                  type="text"
                  class="form-control"
                  id="deliveryPoint"
                  required
                />
              </div>
              <div class="form-group">
                <label for="paymentMethod">Спосіб оплати:</label>
                <select class="form-control" id="paymentMethod" required>
                  <option value="Післяплата">Післяплата</option>
                  <option value="Оплата банківською карткою">
                    Оплата банківською карткою
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="quantity">Кількість продукції:</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  required
                />
              </div>
              <div class="form-group">
                <label for="comment">Коментар до замовлення:</label>
                <textarea class="form-control" id="comment"></textarea>
              </div>

              <button
                type="button"
                class="btn btn-primary"
                onclick="confirmOrder()"
              >
                Підтвердити замовлення
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
