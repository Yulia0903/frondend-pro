<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <!-- Лівий блок - перелік категорій -->
          <div id="categories" class="list-group">
            <!-- Тут буде відображатися перелік категорій -->
          </div>
        </div>
        <div class="col-md-4">
          <!-- Середній блок - список товарів категорії -->
          <div id="products" class="list-group">
            <!-- Тут буде відображатися список товарів після вибору категорії -->
          </div>
        </div>
        <div class="col-md-4">
          <!-- Правий блок - інформація про товар та кнопка "Купити" -->
          <div id="productInfo">
            <!-- Тут буде відображатися інформація про товар -->
          </div>
          <button
            id="buyButton"
            class="btn btn-primary mt-2"
            style="display: none"
          >
            Купити
          </button>
          <div id="purchaseMessage" style="display: none">Товар куплено!</div>
        </div>
      </div>
    </div>
  </body>
</html>
